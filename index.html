<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AETHER-01 | NEURAL LENS</title>
    <style>
        :root { --glow: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: var(--glow); font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Lens Interface */
        #lens-container { position: relative; height: 60%; border-bottom: 2px solid var(--glow); background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Initialization Button */
        #boot-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; cursor: pointer; }
        .boot-box { border: 2px solid var(--glow); padding: 25px; border-radius: 5px; box-shadow: 0 0 15px var(--glow); text-align: center; }

        /* AI Terminal */
        #terminal { flex: 1; padding: 15px; overflow-y: auto; background: #0a0a0a; font-size: 14px; }
        .line { margin-bottom: 8px; border-left: 2px solid #222; padding-left: 10px; }
        .ai { color: var(--glow); }
        .user { color: #ff007a; }

        /* Chat Input */
        .input-area { padding: 10px; background: #000; display: flex; }
        input { flex: 1; background: #111; border: 1px solid var(--glow); color: #fff; padding: 12px; outline: none; }
    </style>
</head>
<body>

<div id="lens-container">
    <div id="boot-screen" onclick="startAether()">
        <div class="boot-box">
            <h2 style="margin:0">AETHER-01</h2>
            <p>[ CLICK TO SYNC SENSORS ]</p>
        </div>
    </div>
    <video id="webcam" autoplay playsinline muted></video>
</div>

<div id="terminal">
    <div class="line ai">> AETHER-01 OS v1.2 LOADED.</div>
    <div class="line ai">> WAITING FOR SENSOR SYNC...</div>
</div>

<div class="input-area">
    <input type="text" id="cmd" placeholder="Ask Aether something..." onkeypress="if(event.key==='Enter') sendCommand()">
</div>

<script>
    const term = document.getElementById('terminal');
    const cam = document.getElementById('webcam');

    async function startAether() {
        document.getElementById('boot-screen').style.display = 'none';
        addLog("> INITIALIZING NEURAL LENS...", "ai");
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            cam.srcObject = stream;
            addLog("> LENS SYNC SUCCESSFUL. SCANNING ACTIVE.", "ai");
        } catch (err) {
            addLog("> ERROR: SENSORS BLOCKED. CHECK PERMISSIONS.", "user");
            alert("Please allow camera access to use Aether-01.");
        }
    }

    function sendCommand() {
        const box = document.getElementById('cmd');
        const text = box.value.trim();
        if(!text) return;

        addLog(`STUDENT: ${text}`, "user");
        box.value = "";

        // AI Response Logic
        setTimeout(() => {
            if(text.toLowerCase().includes("3")) {
                addLog("AETHER: Logic detected. Question 3 Solution = 12.5. Steps: x + 5 = 17.5.", "ai");
            } else {
                addLog("AETHER: Processing data... No specific homework command recognized.", "ai");
            }
        }, 600);
    }

    function addLog(msg, type) {
        const div = document.createElement('div');
        div.className = `line ${type}`;
        div.innerText = msg;
        term.appendChild(div);
        term.scrollTop = term.scrollHeight;
    }
</script>

</body>
</html>
